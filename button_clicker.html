<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <title id="ham">0</title>
  <button onclick="fun()">Click me</button>
  <p id="hamer">0</p>

  <script>
    setInterval(() => {
      let hamElement = document.getElementById("ham");
      let hamValue = parseInt(hamElement.textContent);
      hamElement.textContent = hamValue + 1;
    }, 1000);

    function fun() {
      let hamerElement = document.getElementById("hamer");
      let hamerValue = parseInt(hamerElement.textContent);
      hamerElement.textContent = hamerValue + 1;
    }
  </script>
</body>
</html>
