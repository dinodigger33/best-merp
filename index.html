<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <style>
        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        #usernameButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <!-- Button to change username -->
    <button id="usernameButton" onclick="setUsername()">Change Username</button>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycbyTdP6mWBlUUD1JyKKPP2NVb_pi1OoIALzAJaqqMT_Y3w53muK_3MJJQLZOD47RGNJt/exec'; // Replace with your Google Apps Script URL
        let username = '';

        // Prompt user to set initial username
        function setUsername() {
            username = prompt('Please enter your name:');
            if (!username) {
                username = 'Anonymous'; // Default if no name is entered
            }
        }

        // Prompt for the username at the beginning
        setUsername();

        // Fetch and display messages
        async function loadMessages() {
            const response = await fetch(apiUrl);
            const messages = await response.json();
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';

            messages.forEach(([timestamp, sender, message]) => {
                const messageDiv = document.createElement('div');
                const date = new Date(timestamp).toLocaleString(); // Convert to readable date
                messageDiv.textContent = `${sender}: ${message} (${date})`;
                chatBox.appendChild(messageDiv);
            });
        }

        // Send a new message
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (username && message) {
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, message })
                });
                document.getElementById('messageInput').value = ''; // Clear input
                loadMessages(); // Reload messages
            }
        }

        // Load messages initially and every 5 seconds
        loadMessages();
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
