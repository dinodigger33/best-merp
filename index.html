<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Google Forms</title>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Prompt user for their username
        let username = prompt("Enter your name:");
        if (!username) username = "Anonymous";  // Default to "Anonymous" if no username provided

        const formUrl = 'https://docs.google.com/forms/d/e/FORM_ID/viewform?usp=pp_url&entry.FORM_FIELD_ID1=username&entry.FORM_FIELD_ID2=message';
        
        // Replace FORM_ID, FORM_FIELD_ID1, and FORM_FIELD_ID2 with your actual values

        // Send message function
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message) {
                const url = 'https://docs.google.com/forms/d/e/1FAIpQLSe3f4l1NrSdrmpIIfvOk11b-wXN2Li1p1n3l_BwQakEU3KuHw/viewform?usp=pp_url&entry.281199935=null&entry.1532675626=text'
                    .replace('username', encodeURIComponent(username))
                    .replace('message', encodeURIComponent(message));

                try {
                    await fetch(url, { method: 'POST', mode: 'no-cors' });
                    document.getElementById('messageInput').value = ''; // Clear input
                    loadMessages(); // Optionally, load messages if you want to display them
                    console.log("Message sent successfully");
                } catch (error) {
                    alert("Error sending message:", error);
                }
            }
        }

        // Load messages function (optional)
        async function loadMessages() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQeiM-XS-mv2Bxhi50cAb0nftN2liIhnKEmlM4g9qNct0WZ1MHlUpv2DEjXj-A20EnndUKZ2kdcvi13/pub?output=csv');
            const data = await response.json();
            const rows = data.values || [];

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            rows.slice(1).forEach(row => {
                const [timestamp, sender, message] = row;
                const messageDiv = document.createElement('div');
                const date = new Date(timestamp).toLocaleString();
                messageDiv.textContent = `${sender}: ${message} (${date})`;
                chatBox.appendChild(messageDiv);
            });
        }

        // Load messages initially and every 5 seconds
        loadMessages();
        setInterval(loadMessages, 5000);
    </script>
</body>
</html>
