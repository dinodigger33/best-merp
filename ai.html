<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Module with Learning</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    #app {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #chatbox {
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    #messages div {
      margin: 5px 0;
    }

    #user-input, #training-input, #training-response {
      width: calc(100% - 60px);
      padding: 10px;
      margin-bottom: 10px;
    }

    #send-btn, #train-btn, #export-btn {
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>AI Chat Module with Learning</h1>

    <!-- Chat Interface -->
    <div id="chatbox">
      <div id="messages"></div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <!-- Training Interface -->
    <h3>Train the AI</h3>
    <input type="text" id="training-input" placeholder="Enter a user input...">
    <input type="text" id="training-response" placeholder="Enter the AI response...">
    <button id="train-btn">Train</button>
    <button id="export-btn">Export Data</button>
  </div>

  <script>
    // Initial AI responses (modifiable)
    let aiResponses = {
      hello: "Hi there! How can I help?",
      bye: "Goodbye! Have a nice day!",
      default: "I'm not sure how to respond to that."
    };

    // Handle sending messages
    document.getElementById('send-btn').addEventListener('click', () => {
      const userInput = document.getElementById('user-input').value.trim();
      const messagesDiv = document.getElementById('messages');

      if (!userInput) return;

      // Display user message
      const userMsg = document.createElement('div');
      userMsg.textContent = `You: ${userInput}`;
      messagesDiv.appendChild(userMsg);

      // Generate AI response
      const botResponse = aiResponses[userInput.toLowerCase()] || aiResponses.default;

      const botMsg = document.createElement('div');
      botMsg.textContent = `AI: ${botResponse}`;
      messagesDiv.appendChild(botMsg);

      // Clear input
      document.getElementById('user-input').value = '';
    });

    // Handle training the AI
    document.getElementById('train-btn').addEventListener('click', () => {
      const trainingInput = document.getElementById('training-input').value.trim().toLowerCase();
      const trainingResponse = document.getElementById('training-response').value.trim();

      if (!trainingInput || !trainingResponse) {
        alert("Please fill in both input and response fields.");
        return;
      }

      // Add new input-response pair to AI responses
      aiResponses[trainingInput] = trainingResponse;

      alert(`Trained AI: "${trainingInput}" will now respond with "${trainingResponse}"`);
      document.getElementById('training-input').value = '';
      document.getElementById('training-response').value = '';
    });

    // Handle exporting AI data
    document.getElementById('export-btn').addEventListener('click', () => {
      const dataStr = JSON.stringify(aiResponses, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const downloadLink = document.createElement('a');
      downloadLink.href = url;
      downloadLink.download = 'ai_responses.json';
      downloadLink.click();

      alert("Exported AI data! Save the file and update the HTML file manually.");
    });

    // AI responses can be re-imported by pasting JSON data directly into this variable
    // let aiResponses = { ... }; (manually replace this in your HTML file)
  </script>
</body>
</html>
