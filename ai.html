<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Module</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    #app {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #chatbox {
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    #messages div {
      margin: 5px 0;
    }

    #user-input {
      width: calc(100% - 60px);
      padding: 10px;
    }

    #send-btn {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>AI Chat Module</h1>
    <div id="chatbox">
      <div id="messages"></div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    // JavaScript Logic
    document.getElementById('send-btn').addEventListener('click', () => {
      const userInput = document.getElementById('user-input').value;
      const messagesDiv = document.getElementById('messages');

      if (userInput.trim() === '') return;

      // Display user message
      const userMsg = document.createElement('div');
      userMsg.textContent = `You: ${userInput}`;
      messagesDiv.appendChild(userMsg);

      // Generate AI response
      const botResponse = getAIResponse(userInput);

      const botMsg = document.createElement('div');
      botMsg.textContent = `AI: ${botResponse}`;
      messagesDiv.appendChild(botMsg);

      // Clear input
      document.getElementById('user-input').value = '';
    });

    // Simple AI response function
    function getAIResponse(input) {
      const responses = {
        hello: "Hi there! How can I help?",
        bye: "Goodbye! Have a nice day!",
        default: "I'm not sure how to respond to that."
      };

      const lowerInput = input.toLowerCase();
      return responses[lowerInput] || responses.default;
    }
  </script>
</body>
</html>
