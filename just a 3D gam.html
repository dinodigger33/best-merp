<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First-Person Runner Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEEB); // Sky color

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting setup
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(1, 1, 1).normalize();
  scene.add(light);

  // Floor setup
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color: 0x808080 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Camera setup
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 0); // Set camera height
  scene.add(camera);

  // Player setup
  const player = {
    maxSpeed: 10,
    acceleration: 20,
    deceleration: 0.9,
    jumpStrength: 8,
    gravity: 9.8,
    canJump: false,
    velocity: new THREE.Vector3(),
    position: new THREE.Vector3(0, 2, 0),
  };

  // Mouse control variables
  let isPointerLocked = false;
  let yaw = 0;
  let pitch = 0;

  // Pointer lock setup
  document.body.addEventListener('click', () => {
    document.body.requestPointerLock();
  });

  // Mouse look controls
  document.addEventListener('mousemove', (event) => {
    if (document.pointerLockElement === document.body) {
      yaw -= event.movementX * 0.002;
      pitch -= event.movementY * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch)); // Clamp pitch
      camera.rotation.x = pitch;     // Pitch (vertical rotation)
      camera.rotation.y = yaw;       // Yaw (horizontal rotation)
    }
  });

  // Key states for movement
  const keys = {};
  window.addEventListener('keydown', (event) => {
    keys[event.key.toLowerCase()] = true;
    if (event.key === ' ') playerJump();
  });
  window.addEventListener('keyup', (event) => { keys[event.key.toLowerCase()] = false; });

  // Jump function
  function playerJump() {
    if (player.canJump) {
      player.velocity.y = player.jumpStrength;
      player.canJump = false;
    }
  }

  // Update movement and momentum handling
  function updateMovement(deltaTime) {
    const direction = new THREE.Vector3();
    if (keys['w']) direction.z -= 1;
    if (keys['s']) direction.z += 1;
    if (keys['a']) direction.x -= 1;
    if (keys['d']) direction.x += 1;
    direction.normalize();

    // Convert movement direction to world coordinates and apply camera yaw rotation
    if (direction.length() > 0) {
      direction.applyEuler(new THREE.Euler(0, yaw, 0)); // Rotate movement direction based on yaw

      // Accelerate player in the direction they're facing
      player.velocity.x += direction.x * player.acceleration * deltaTime;
      player.velocity.z += direction.z * player.acceleration * deltaTime;

      // Limit player speed
      player.velocity.x = Math.min(Math.max(player.velocity.x, -player.maxSpeed), player.maxSpeed);
      player.velocity.z = Math.min(Math.max(player.velocity.z, -player.maxSpeed), player.maxSpeed);
    } else {
      // Apply deceleration when no input is provided
      player.velocity.x *= player.deceleration;
      player.velocity.z *= player.deceleration;
    }

    // Apply gravity
    player.velocity.y -= player.gravity * deltaTime;

    // Update position based on velocity
    const nextPosition = player.position.clone().add(player.velocity.clone().multiplyScalar(deltaTime));

    // Floor collision detection
    if (nextPosition.y < floor.position.y + 2) { // Keep player above floor
      nextPosition.y = floor.position.y + 2;
      player.velocity.y = 0;
      player.canJump = true;
    }

    player.position.copy(nextPosition);
    camera.position.copy(player.position); // Sync camera position with player position
  }

  // Create objects for collision testing
  const objects = [];
  for (let i = 0; i < 10; i++) {
    const box = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
    );
    box.position.set(Math.random() * 20 - 10, 0.5, Math.random() * 20 - 10); // Positioned randomly
    scene.add(box);
    objects.push(box);
  }

  // Animation loop
  function animate() {
    const deltaTime = 0.016; // Assuming ~60 FPS
    updateMovement(deltaTime);
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();

  // Handle resizing
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
