<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Fast-Paced Runner Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEEB); // Light blue sky color

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting setup
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(1, 1, 1).normalize();
  scene.add(light);

  // Floor setup
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color: 0x808080 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Camera setup with container for rotation control
  const cameraContainer = new THREE.Object3D();
  scene.add(cameraContainer);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);  // Initial camera height and slight back position
  cameraContainer.add(camera);

  // Player setup
  const player = {
    speed: 5,
    jumpStrength: 7,
    velocity: new THREE.Vector3(),
    direction: new THREE.Vector3(),
    canJump: false,
  };

  // Mouse control variables
  let isPointerLocked = false;
  let yaw = 0;
  let pitch = 0;
  
  // Ensure pointer lock on click
  document.body.addEventListener('click', () => {
    document.body.requestPointerLock();
  });

  // Mouse look controls
  document.addEventListener('mousemove', (event) => {
    if (isPointerLocked) {
      yaw -= event.movementX * 0.002;
      pitch -= event.movementY * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch)); // Clamp pitch
      cameraContainer.rotation.y = yaw; // Yaw (horizontal rotation)
      camera.rotation.x = pitch;       // Pitch (vertical rotation)
    }
  });

  document.addEventListener('pointerlockchange', () => {
    isPointerLocked = !!document.pointerLockElement;
  });

  // Key states for movement
  const keys = {};
  window.addEventListener('keydown', (event) => {
    keys[event.key.toLowerCase()] = true;
    if (event.key === ' ') playerJump();
  });
  window.addEventListener('keyup', (event) => { keys[event.key.toLowerCase()] = false; });

  // Jump function
  function playerJump() {
    if (player.canJump) {
      player.velocity.y = player.jumpStrength;
      player.canJump = false;
    }
  }

  // Movement and collision detection
  function updateMovement(deltaTime) {
    player.direction.set(0, 0, 0);

    // Movement controls
    if (keys['w']) player.direction.z -= 1;
    if (keys['s']) player.direction.z += 1;
    if (keys['a']) player.direction.x -= 1;
    if (keys['d']) player.direction.x += 1;
    player.direction.normalize();

    // Rotate movement direction to match camera yaw
    player.direction.applyEuler(new THREE.Euler(0, yaw, 0));
    player.velocity.x = player.direction.x * player.speed;
    player.velocity.z = player.direction.z * player.speed;
    player.velocity.y -= 9.8 * deltaTime; // Gravity

    // Calculate next position
    const nextPosition = cameraContainer.position.clone().add(player.velocity.clone().multiplyScalar(deltaTime));

    // Floor collision check
    if (nextPosition.y < floor.position.y + 2) { // Adjust to keep player slightly above floor
      nextPosition.y = floor.position.y + 2;
      player.velocity.y = 0;
      player.canJump = true;
    }

    cameraContainer.position.copy(nextPosition);
  }

  // Create objects for collision testing
  const objects = [];
  for (let i = 0; i < 10; i++) {
    const box = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
    );
    box.position.set(Math.random() * 20 - 10, 0.5, Math.random() * 20 - 10); // Positioned randomly
    scene.add(box);
    objects.push(box);
  }

  // Animation loop
  function animate() {
    const deltaTime = 0.016; // Assuming ~60 FPS
    updateMovement(deltaTime);
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();

  // Handle resizing
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
