<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Game with Gravity, Jumping, and Smooth Collisions</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 0.5);
  light.position.set(1, 1, 1);
  scene.add(light);

  // Floor (collidable)
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshStandardMaterial({ color: 0x808080 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Player setup
  const player = {
    speed: 0.1,
    jumpStrength: 0.2,
    velocity: new THREE.Vector3(),
    direction: new THREE.Vector3(),
    canJump: false,
  };
  camera.position.set(0, 2, 5); // Spawn slightly above the floor

  // Create objects to collide with
  const objects = [];
  for (let i = 0; i < 10; i++) {
    const box = new THREE.Mesh(
      new THREE.BoxGeometry(),
      new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
    );
    box.position.set(Math.random() * 20 - 10, 0.5, Math.random() * 20 - 10);
    scene.add(box);
    objects.push(box);
  }

  // Floor bounding box for collision detection
  const floorBox = new THREE.Box3().setFromObject(floor);

  // Movement controls
  const keys = {};
  window.addEventListener('keydown', (event) => {
    keys[event.key.toLowerCase()] = true;
    if (event.key === ' ') playerJump();
  });
  window.addEventListener('keyup', (event) => { keys[event.key.toLowerCase()] = false; });

  // Mouse look controls
  let isPointerLocked = false;
  let pitch = 0;
  let yaw = 0;
  document.body.addEventListener('click', () => {
    document.body.requestPointerLock();
  });

  document.addEventListener('mousemove', (event) => {
    if (isPointerLocked) {
      yaw -= event.movementX * 0.002;
      pitch -= event.movementY * 0.002;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
      camera.rotation.set(pitch, yaw, 0);
    }
  });

  document.addEventListener('pointerlockchange', () => {
    isPointerLocked = !!document.pointerLockElement;
  });

  // Jump function
  function playerJump() {
    if (player.canJump) {
      player.velocity.y = player.jumpStrength;
      player.canJump = false;
    }
  }

  // Update movement and collision with sliding effect
  function updateMovement(deltaTime) {
    player.direction.set(0, 0, 0);
    if (keys['w']) player.direction.z -= 1;
    if (keys['s']) player.direction.z += 1;
    if (keys['a']) player.direction.x -= 1;
    if (keys['d']) player.direction.x += 1;
    player.direction.normalize();
    
    // Apply rotation and gravity
    player.direction.applyEuler(camera.rotation);
    player.velocity.x = player.direction.x * player.speed;
    player.velocity.z = player.direction.z * player.speed;
    player.velocity.y -= 9.8 * deltaTime;  // Gravity

    // Next position
    const nextPosition = camera.position.clone().add(player.velocity.clone().multiplyScalar(deltaTime));
    
    // Check for collisions with objects and floor
    player.canJump = false;
    for (const object of objects) {
      const box = new THREE.Box3().setFromObject(object);
      if (box.containsPoint(nextPosition)) {
        // Slide along the obstacle surface
        if (Math.abs(player.velocity.x) > Math.abs(player.velocity.y) && Math.abs(player.velocity.x) > Math.abs(player.velocity.z)) {
          player.velocity.x = 0;
        } else if (Math.abs(player.velocity.z) > Math.abs(player.velocity.x) && Math.abs(player.velocity.z) > Math.abs(player.velocity.y)) {
          player.velocity.z = 0;
        } else {
          player.velocity.y = 0;
          player.canJump = true;
        }
      }
    }

    // Check for collision with floor
    if (nextPosition.y < floorBox.max.y + 1) { // Adjust collision distance as needed
      nextPosition.y = floorBox.max.y + 1; // Keep player above the floor
      player.velocity.y = 0;
      player.canJump = true;
    }

    camera.position.copy(nextPosition);
  }

  // Animation loop
  function animate() {
    const deltaTime = 0.016; // Assuming ~60 FPS
    updateMovement(deltaTime);
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();

  // Handle resizing
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
