<!DOCTYPE html>
<html>
<body>

<script>
  myFunction();
function myFunction() {
  var myWindow = window.open("", "_blank", "width=400,height=400");
  
  if (myWindow) {
    myWindow.document.write(`
      <html>
        <head>
          <title>Canvas</title>
        </head>
        <body style="margin:0;">
          <iframe src="https://www.hoodamath.com/mobile/games/snow-rider-3d/game.html?nocheckorient=1" 
                  width="100%" height="100%" style="border:none; position:fixed; top:0; left:0;" allowfullscreen></iframe>
        </body>
      </html>
    `);
    myWindow.document.close();

    window.open('', '_self').close();
  } else {
    alert("Pop-ups are blocked! Allow pop-ups and try again.");
  }
}
</script>

</body>
</html>
