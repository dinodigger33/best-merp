<!DOCTYPE html>
<html>
<body>

<p>Click the button to open a new window called "MsgWindow" with an embedded game.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var myWindow = window.open("", "Canvas", "width=400,height=400");
  myWindow.document.write(`
    <html>
      <head>
        <title>Embedded Game</title>
      </head>
      <body>
        <iframe src="https://www.hoodamath.com/mobile/games/snow-rider-3d/game.html?nocheckorient=1" 
                width="100%" height="100%" style="border:none;" allowfullscreen></iframe>
      </body>
    </html>
  `);
  myWindow.document.close(); // Ensure document is properly closed
}
</script>

</body>
</html>
